name: Sentinel - AI Threat Simulation

on:
  schedule:
    # Run daily at 3:00 AM EST (8:00 AM UTC)
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      target:
        description: 'Target area to analyze'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - encryption
          - kms
          - auth
          - escrow
      dry_run:
        description: 'Run in dry-run mode (no API calls)'
        required: false
        default: false
        type: boolean
      verbose:
        description: 'Enable verbose logging'
        required: false
        default: false
        type: boolean

# Explicitly set minimal permissions for security
permissions:
  contents: read
  security-events: write

# Ensure only one Sentinel run at a time
concurrency:
  group: sentinel-threat-simulation
  cancel-in-progress: false

jobs:
  sentinel:
    name: AI Threat Simulation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Validate Sentinel Script
        run: |
          if [ ! -f "scripts/sentinel.js" ]; then
            echo "Error: Sentinel script not found at scripts/sentinel.js"
            exit 1
          fi
          echo "âœ“ Sentinel script validated"

      - name: Run Sentinel Analysis
        id: sentinel
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # Build command with appropriate flags
          CMD="node scripts/sentinel.js"

          # Add target if specified
          if [ -n "${{ github.event.inputs.target }}" ]; then
            CMD="$CMD --target=${{ github.event.inputs.target }}"
          else
            CMD="$CMD --target=all"
          fi

          # Add dry-run flag if no API key or explicitly requested
          if [ -z "$XAI_API_KEY" ] || [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            CMD="$CMD --dry-run"
            echo "Running in dry-run mode (no XAI_API_KEY configured or dry-run requested)"
          fi

          # Add verbose flag if requested
          if [ "${{ github.event.inputs.verbose }}" = "true" ]; then
            CMD="$CMD --verbose"
          fi

          echo "Executing: $CMD"
          $CMD

      - name: Upload Sentinel Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sentinel-results-${{ github.run_id }}
          path: ${{ runner.temp }}/sentinel-results-*.json
          retention-days: 30

      - name: Security Summary
        if: always()
        run: |
          echo "## ðŸ›¡ï¸ Sentinel Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ github.event.inputs.dry_run == 'true' && 'Dry Run' || 'Live' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** ${{ github.event.inputs.target || 'all' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Sentinel AI has completed its daily threat simulation." >> $GITHUB_STEP_SUMMARY
          echo "Check the uploaded artifacts for detailed results." >> $GITHUB_STEP_SUMMARY
