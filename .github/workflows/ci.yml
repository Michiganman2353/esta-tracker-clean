name: ESTA Tracker CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Swiss Watch 2025: Ensure only one workflow runs at a time per branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Validate Lockfile Sync
        run: |
          npm ci --dry-run || (echo "Lockfile desync detected ‚Äì run 'npm install' locally" && exit 1)

      - name: Install Dependencies
        run: npm ci

      - name: Reset Nx Cache (Zero-Entropy Build)
        run: |
          npx nx reset
          rm -rf .nx/cache .nx/workspace-data

      - name: Security Audit
        run: |
          echo "Running security audit for production packages..."
          npm audit --audit-level=high --omit=dev || echo "‚ö†Ô∏è Some vulnerabilities found (non-blocking)"
          echo "‚úÖ Security audit complete"
        continue-on-error: true

      - name: Validate JSON Configuration Files
        run: |
          echo "Validating vercel.json..."
          if ! node -e "JSON.parse(require('fs').readFileSync('vercel.json', 'utf-8'))"; then
            echo "‚ùå Error: vercel.json is not valid JSON"
            echo "Hint: JSON does not support comments. Remove any // or /* */ comments."
            exit 1
          fi
          echo "‚úÖ vercel.json is valid JSON"

      - name: Debug Secrets
        run: |
          echo "Checking if secrets are set:"
          echo "VITE_FIREBASE_API_KEY length: ${#VITE_FIREBASE_API_KEY}"
          echo "VITE_FIREBASE_AUTH_DOMAIN length: ${#VITE_FIREBASE_AUTH_DOMAIN}"
          echo "VITE_FIREBASE_PROJECT_ID length: ${#VITE_FIREBASE_PROJECT_ID}"
          echo "VITE_FIREBASE_STORAGE_BUCKET length: ${#VITE_FIREBASE_STORAGE_BUCKET}"
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID length: ${#VITE_FIREBASE_MESSAGING_SENDER_ID}"
          echo "VITE_FIREBASE_APP_ID length: ${#VITE_FIREBASE_APP_ID}"
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Validate Environment Secrets
        run: |
          # Fail fast if any required secret is missing
          REQUIRED_SECRETS=(
            "VITE_FIREBASE_API_KEY"
            "VITE_FIREBASE_AUTH_DOMAIN"
            "VITE_FIREBASE_PROJECT_ID"
            "VITE_FIREBASE_STORAGE_BUCKET"
            "VITE_FIREBASE_MESSAGING_SENDER_ID"
            "VITE_FIREBASE_APP_ID"
          )

          MISSING_SECRETS=()
          for SECRET_NAME in "${REQUIRED_SECRETS[@]}"; do
            # Use indirect reference to check if the environment variable is set
            if [ -z "${!SECRET_NAME}" ]; then
              MISSING_SECRETS+=("$SECRET_NAME")
            fi
          done

          if [ ${#MISSING_SECRETS[@]} -ne 0 ]; then
            echo "‚ùå ERROR: Missing required GitHub secrets:"
            printf '  - %s\n' "${MISSING_SECRETS[@]}"
            echo ""
            echo "Please configure all required secrets in:"
            echo "GitHub Repository ‚Üí Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi

          echo "‚úÖ All required secrets are configured"
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Clean Nx Cache (Zero-Entropy Build)
        run: |
          npx nx reset
          rm -rf .nx/cache .nx/workspace-data

      - name: Validate Nx Workspace
        run: |
          echo "Validating Nx project graph..."
          npx nx graph --file=/tmp/nx-graph.json
          echo "‚úÖ Nx workspace graph validated"
          echo "Projects in workspace:"
          npx nx show projects

      - name: Validate Frontend Entry Point
        run: |
          if [ ! -f "apps/frontend/src/main.tsx" ]; then
            echo "Error: Frontend entry point apps/frontend/src/main.tsx not found"
            exit 1
          fi
          echo "‚úì Frontend entry point validated successfully"

      - name: Verify Nx Installation
        run: npx nx --version

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run typecheck

      - name: Build Shared Types (for smoke test)
        run: npx nx build shared-types

      - name: Smoke Test - Employer Code Generation
        run: node scripts/smoke-test-employer-code.mjs

      - name: Run Unit Tests
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: npm run test

      - name: Check Environment Variables
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: node ./scripts/check-envs.js

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: apps/frontend/dist

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Validate Lockfile Sync
        run: |
          npm ci --dry-run || (echo "Lockfile desync detected ‚Äì run 'npm install' locally" && exit 1)

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: npm run test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

  # Blueprint validation job - validates marketing blueprints
  blueprints-validate:
    name: Validate Blueprints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Verify Node major version
        run: |
          REQUIRED=22
          ACTUAL=$(node -v | sed 's/v//; s/\..*//')
          if [ "$ACTUAL" != "$REQUIRED" ]; then
            echo "Node major version mismatch. Required ${REQUIRED}.x, got $(node -v)"
            exit 1
          fi
          echo "‚úÖ Node version verified: $(node -v)"

      - name: Validate Lockfile Sync
        run: |
          npm ci --dry-run || (echo "Lockfile desync detected ‚Äì run 'npm install' locally" && exit 1)

      - name: Install Dependencies
        run: npm ci

      - name: Validate Blueprint Schema
        run: node libs/blueprints/validateAll.js

      - name: Run Blueprint Unit Tests
        run: |
          cd libs/blueprints
          node --experimental-vm-modules ../../node_modules/jest/bin/jest.js --coverage

      - name: Upload Blueprint Test Coverage
        uses: actions/upload-artifact@v4
        with:
          name: blueprint-coverage
          path: libs/blueprints/coverage/

  # Marketing visual tests - validates marketing app builds and renders correctly
  marketing-visual:
    name: Marketing Visual Tests
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Validate Lockfile Sync
        run: |
          npm ci --dry-run || (echo "Lockfile desync detected ‚Äì run 'npm install' locally" && exit 1)

      - name: Install Dependencies
        run: npm ci

      - name: Build Marketing App
        run: |
          cd apps/marketing
          npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Marketing E2E Tests
        run: |
          cd apps/marketing
          npx playwright test --update-snapshots

      - name: Upload Marketing Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: marketing-playwright-report
          path: apps/marketing/playwright-report/

      - name: Upload Visual Snapshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: marketing-snapshots
          path: apps/marketing/e2e/*.png
          retention-days: 30

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Validate Lockfile Sync
        run: |
          npm ci --dry-run || (echo "Lockfile desync detected ‚Äì run 'npm install' locally" && exit 1)

      - name: Install Dependencies
        run: npm ci

      - name: Clean Nx Cache (Zero-Entropy Build)
        run: |
          npx nx reset
          rm -rf .nx/cache .nx/workspace-data

      - name: Validate Frontend Entry Point
        run: |
          if [ ! -f "apps/frontend/src/main.tsx" ]; then
            echo "Error: Frontend entry point apps/frontend/src/main.tsx not found"
            exit 1
          fi
          echo "‚úì Frontend entry point validated successfully"
      - name: Check Environment Variables
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: node ./scripts/check-envs.js

      - name: Build for Production
        run: npm run build
        env:
          NODE_ENV: production
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Validate Build Output
        run: |
          if [ ! -d "apps/frontend/dist" ]; then
            echo "Error: Build output directory not found"
            exit 1
          fi
          echo "Build output validated successfully"
          ls -la apps/frontend/dist

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Validate Vercel Secrets
        run: |
          # Check that all required Vercel secrets are configured
          MISSING_SECRETS=()
          if [ -z "$VERCEL_TOKEN" ]; then
            MISSING_SECRETS+=("VERCEL_TOKEN")
          fi
          if [ -z "$VERCEL_ORG_ID" ]; then
            MISSING_SECRETS+=("VERCEL_ORG_ID")
          fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            MISSING_SECRETS+=("VERCEL_PROJECT_ID")
          fi

          if [ ${#MISSING_SECRETS[@]} -ne 0 ]; then
            echo "‚ùå ERROR: Missing required Vercel secrets:"
            printf '  - %s\n' "${MISSING_SECRETS[@]}"
            echo ""
            echo "Please configure all required secrets in:"
            echo "GitHub Repository ‚Üí Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi

          echo "‚úÖ All required Vercel secrets are configured"
          echo "VERCEL_TOKEN length: ${#VERCEL_TOKEN}"
          echo "VERCEL_ORG_ID length: ${#VERCEL_ORG_ID}"
          echo "VERCEL_PROJECT_ID length: ${#VERCEL_PROJECT_ID}"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --token="$VERCEL_TOKEN"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel Preview
        id: deploy
        run: |
          set -e
          url=$(vercel deploy --prebuilt --token="$VERCEL_TOKEN")
          if [ -z "$url" ]; then
            echo "Error: Deployment failed - no URL returned"
            exit 1
          fi
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "Preview URL: $url"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ Preview deployment ready!\n\nüîó Preview URL: ${{ steps.deploy.outputs.url }}`
            })

  # Production deployment for master branch
  # IMPORTANT: This job uses GitHub Secrets to securely store the Vercel authentication token.
  # The VERCEL_TOKEN secret is referenced via ${{ secrets.VERCEL_TOKEN }} and is never exposed in code.
  #
  # SECURITY NOTE: Secrets must be configured in GitHub repository settings under
  # Settings > Secrets and variables > Actions before this workflow can succeed.
  #
  # SETUP VERIFICATION: This deployment step should NOT be considered complete until:
  # 1. The VERCEL_TOKEN secret is properly configured in GitHub repository settings
  # 2. The VERCEL_ORG_ID secret is properly configured
  # 3. The VERCEL_PROJECT_ID secret is properly configured
  # 4. A successful deployment has been verified in your CI/CD pipeline
  # 5. The deployment is confirmed working in the Vercel dashboard
  #
  # Never commit tokens directly to source code. Always use GitHub Secrets.
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: [test, e2e]
    # Explicitly set minimal permissions for security
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Validate Lockfile Sync
        run: |
          npm ci --dry-run || (echo "Lockfile desync detected ‚Äì run 'npm install' locally" && exit 1)

      - name: Install Dependencies
        run: npm ci

      - name: Clean Nx Cache (Zero-Entropy Build)
        run: |
          npx nx reset
          rm -rf .nx/cache .nx/workspace-data

      - name: Validate Frontend Entry Point
        run: |
          if [ ! -f "apps/frontend/src/main.tsx" ]; then
            echo "Error: Frontend entry point apps/frontend/src/main.tsx not found"
            exit 1
          fi
          echo "‚úì Frontend entry point validated successfully"
      - name: Check Environment Variables
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: node ./scripts/check-envs.js

      - name: Build for Production
        run: npm run build
        env:
          NODE_ENV: production
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Validate Build Output
        run: |
          if [ ! -d "apps/frontend/dist" ]; then
            echo "Error: Build output directory not found"
            exit 1
          fi
          echo "Build output validated successfully"
          ls -la apps/frontend/dist

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Validate Vercel Secrets
        run: |
          # Check that all required Vercel secrets are configured
          MISSING_SECRETS=()
          if [ -z "$VERCEL_TOKEN" ]; then
            MISSING_SECRETS+=("VERCEL_TOKEN")
          fi
          if [ -z "$VERCEL_ORG_ID" ]; then
            MISSING_SECRETS+=("VERCEL_ORG_ID")
          fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            MISSING_SECRETS+=("VERCEL_PROJECT_ID")
          fi

          if [ ${#MISSING_SECRETS[@]} -ne 0 ]; then
            echo "‚ùå ERROR: Missing required Vercel secrets:"
            printf '  - %s\n' "${MISSING_SECRETS[@]}"
            echo ""
            echo "Please configure all required secrets in:"
            echo "GitHub Repository ‚Üí Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi

          echo "‚úÖ All required Vercel secrets are configured"
          echo "VERCEL_TOKEN length: ${#VERCEL_TOKEN}"
          echo "VERCEL_ORG_ID length: ${#VERCEL_ORG_ID}"
          echo "VERCEL_PROJECT_ID length: ${#VERCEL_PROJECT_ID}"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token="$VERCEL_TOKEN"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel Production
        run: |
          set -e
          url=$(vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN")
          if [ -z "$url" ]; then
            echo "Error: Deployment failed - no URL returned"
            exit 1
          fi
          echo "Production URL: $url"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
