name: ESTA Tracker CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Validate Frontend Entry Point
        run: |
          if [ ! -f "packages/frontend/src/main.tsx" ]; then
            echo "Error: Frontend entry point packages/frontend/src/main.tsx not found"
            exit 1
          fi
          echo "âœ“ Frontend entry point validated successfully"

      - name: Setup Turborepo Remote Cache
        run: |
          echo "TURBO_TOKEN=${{ secrets.TURBO_TOKEN }}" >> $GITHUB_ENV
          echo "TURBO_TEAM=${{ secrets.TURBO_TEAM }}" >> $GITHUB_ENV
        continue-on-error: true

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run typecheck

      - name: Run Unit Tests
        run: npm run test
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/frontend/dist

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests
        run: npm run test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Validate Frontend Entry Point
        run: |
          if [ ! -f "packages/frontend/src/main.tsx" ]; then
            echo "Error: Frontend entry point packages/frontend/src/main.tsx not found"
            exit 1
          fi
          echo "âœ“ Frontend entry point validated successfully"

      - name: Build for Production
        run: npm run build
        env:
          NODE_ENV: production

      - name: Validate Build Output
        run: |
          if [ ! -d "packages/frontend/dist" ]; then
            echo "Error: Build output directory not found"
            exit 1
          fi
          echo "Build output validated successfully"
          ls -la packages/frontend/dist

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel Preview
        id: deploy
        run: |
          set -e
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          if [ -z "$url" ]; then
            echo "Error: Deployment failed - no URL returned"
            exit 1
          fi
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "Preview URL: $url"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Preview deployment ready!\n\nðŸ”— Preview URL: ${{ steps.deploy.outputs.url }}`
            })

  # Production deployment for master branch
  # IMPORTANT: This job uses GitHub Secrets to securely store the Vercel authentication token.
  # The VERCEL_TOKEN secret is referenced via ${{ secrets.VERCEL_TOKEN }} and is never exposed in code.
  # 
  # SECURITY NOTE: Secrets must be configured in GitHub repository settings under
  # Settings > Secrets and variables > Actions before this workflow can succeed.
  # 
  # SETUP VERIFICATION: This deployment step should NOT be considered complete until:
  # 1. The VERCEL_TOKEN secret is properly configured in GitHub repository settings
  # 2. The VERCEL_ORG_ID secret is properly configured
  # 3. The VERCEL_PROJECT_ID secret is properly configured
  # 4. A successful deployment has been verified in your CI/CD pipeline
  # 5. The deployment is confirmed working in the Vercel dashboard
  #
  # Never commit tokens directly to source code. Always use GitHub Secrets.
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: [test, e2e]
    # Explicitly set minimal permissions for security
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Validate Frontend Entry Point
        run: |
          if [ ! -f "packages/frontend/src/main.tsx" ]; then
            echo "Error: Frontend entry point packages/frontend/src/main.tsx not found"
            exit 1
          fi
          echo "âœ“ Frontend entry point validated successfully"

      - name: Build for Production
        run: npm run build
        env:
          NODE_ENV: production

      - name: Validate Build Output
        run: |
          if [ ! -d "packages/frontend/dist" ]; then
            echo "Error: Build output directory not found"
            exit 1
          fi
          echo "Build output validated successfully"
          ls -la packages/frontend/dist

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel Production
        run: |
          set -e
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          if [ -z "$url" ]; then
            echo "Error: Deployment failed - no URL returned"
            exit 1
          fi
          echo "Production URL: $url"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}