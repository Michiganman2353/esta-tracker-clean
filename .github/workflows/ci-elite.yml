name: ESTA Tracker CI/CD - Elite Grade

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Ensure only one workflow runs at a time per branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Increase Node.js heap memory to prevent out-of-memory errors during parallel builds
env:
  NODE_OPTIONS: '--max-old-space-size=4096'

jobs:
  # Security and dependency audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate || true
          echo "::warning::Security vulnerabilities found - review npm audit output"

      - name: Check for outdated critical dependencies
        run: |
          npm outdated || true

  # Generate SBOM (Software Bill of Materials)
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: [security-audit]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Install CycloneDX
        run: npm install -g @cyclonedx/cyclonedx-npm

      - name: Generate SBOM
        run: cyclonedx-npm --output-file bom.xml --output-format XML

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: bom.xml
          retention-days: 30

  # Validate workspace structure and module boundaries
  validate-workspace:
    name: Validate Workspace Structure
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Validate JSON Configuration Files
        run: |
          echo "Validating vercel.json..."
          if ! node -e "JSON.parse(require('fs').readFileSync('vercel.json', 'utf-8'))"; then
            echo "âŒ Error: vercel.json is not valid JSON"
            echo "Hint: JSON does not support comments. Remove any // or /* */ comments."
            exit 1
          fi
          echo "âœ… vercel.json is valid JSON"

      - name: Validate Environment Secrets
        run: |
          # Fail fast if any required secret is missing
          REQUIRED_SECRETS=(
            "VITE_FIREBASE_API_KEY"
            "VITE_FIREBASE_AUTH_DOMAIN"
            "VITE_FIREBASE_PROJECT_ID"
            "VITE_FIREBASE_STORAGE_BUCKET"
            "VITE_FIREBASE_MESSAGING_SENDER_ID"
            "VITE_FIREBASE_APP_ID"
          )

          MISSING_SECRETS=()
          for SECRET_NAME in "${REQUIRED_SECRETS[@]}"; do
            # Use indirect reference to check if the environment variable is set
            if [ -z "${!SECRET_NAME}" ]; then
              MISSING_SECRETS+=("$SECRET_NAME")
            fi
          done

          if [ ${#MISSING_SECRETS[@]} -ne 0 ]; then
            echo "âŒ ERROR: Missing required GitHub secrets:"
            printf '  - %s\n' "${MISSING_SECRETS[@]}"
            echo ""
            echo "Please configure all required secrets in:"
            echo "GitHub Repository â†’ Settings â†’ Secrets and variables â†’ Actions"
            exit 1
          fi

          echo "âœ… All required secrets are configured"
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Validate Workspace Structure
        run: |
          echo "Validating monorepo structure..."

          # Validate apps directory exists
          if [ ! -d "apps" ]; then
            echo "âŒ Error: apps/ directory not found"
            exit 1
          fi

          # Validate libs directory exists
          if [ ! -d "libs" ]; then
            echo "âŒ Error: libs/ directory not found"
            exit 1
          fi

          # Validate frontend exists
          if [ ! -d "apps/frontend" ]; then
            echo "âŒ Error: apps/frontend not found"
            exit 1
          fi

          # Validate backend exists
          if [ ! -d "apps/backend" ]; then
            echo "âŒ Error: apps/backend not found"
            exit 1
          fi

          # Validate frontend entry point
          if [ ! -f "apps/frontend/src/main.tsx" ]; then
            echo "âŒ Error: Frontend entry point apps/frontend/src/main.tsx not found"
            exit 1
          fi

          echo "âœ… Workspace structure validated successfully"

      - name: Verify Nx Installation
        run: npx nx --version

      - name: Check Nx Project Graph
        run: npx nx graph --file=/tmp/nx-graph.json

      - name: Validate Module Boundaries
        run: |
          echo "Validating Nx module boundaries..."
          npx nx run-many --target=lint --all --parallel=3 || {
            echo "âŒ Module boundary violations detected"
            exit 1
          }
          echo "âœ… Module boundaries validated"

  # Lint affected projects
  lint:
    name: Lint (Affected)
    runs-on: ubuntu-latest
    needs: [validate-workspace]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Set SHAs for Nx
        uses: nrwl/nx-set-shas@v4

      - name: Clean Nx Cache
        run: rm -rf .nx/cache .nx/workspace-data

      - name: Lint Affected Projects
        run: npx nx affected --target=lint --parallel=3

  # Type check affected projects
  typecheck:
    name: Type Check (Affected)
    runs-on: ubuntu-latest
    needs: [validate-workspace]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Set SHAs for Nx
        uses: nrwl/nx-set-shas@v4

      - name: Clean Nx Cache
        run: rm -rf .nx/cache .nx/workspace-data

      - name: Type Check Affected Projects
        run: npx nx affected --target=typecheck --parallel=3

  # Test affected projects
  test:
    name: Test (Affected)
    runs-on: ubuntu-latest
    needs: [validate-workspace]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Set SHAs for Nx
        uses: nrwl/nx-set-shas@v4

      - name: Clean Nx Cache
        run: rm -rf .nx/cache .nx/workspace-data

      - name: Run Tests on Affected Projects
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: npx nx affected --target=test --parallel=3

  # Build affected projects
  build:
    name: Build (Affected)
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Set SHAs for Nx
        uses: nrwl/nx-set-shas@v4

      - name: Clean Nx Cache
        run: rm -rf .nx/cache .nx/workspace-data

      - name: Build Affected Projects
        env:
          NODE_ENV: production
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: npx nx affected --target=build --parallel=3

      - name: Run Smoke Tests
        run: |
          # Build shared-types first for smoke test
          npx nx build shared-types
          node scripts/smoke-test-employer-code.mjs

      - name: Validate Build Outputs
        run: |
          if [ -d "apps/frontend/dist" ]; then
            echo "âœ… Frontend build validated"
            ls -la apps/frontend/dist
          fi

          if [ -d "apps/backend/dist" ]; then
            echo "âœ… Backend build validated"
            ls -la apps/backend/dist
          fi

      - name: Upload Frontend Build Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: apps/frontend/dist
          if-no-files-found: ignore

  # E2E tests
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: npm run test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Deploy preview for PRs
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [build, e2e]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Clean Nx Cache
        run: rm -rf .nx/cache .nx/workspace-data

      - name: Build for Production
        run: npx nx build frontend
        env:
          NODE_ENV: production
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Validate Vercel Secrets
        run: |
          # Check that all required Vercel secrets are configured
          MISSING_SECRETS=()
          if [ -z "$VERCEL_TOKEN" ]; then
            MISSING_SECRETS+=("VERCEL_TOKEN")
          fi
          if [ -z "$VERCEL_ORG_ID" ]; then
            MISSING_SECRETS+=("VERCEL_ORG_ID")
          fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            MISSING_SECRETS+=("VERCEL_PROJECT_ID")
          fi

          if [ ${#MISSING_SECRETS[@]} -ne 0 ]; then
            echo "âŒ ERROR: Missing required Vercel secrets:"
            printf '  - %s\n' "${MISSING_SECRETS[@]}"
            echo ""
            echo "Please configure all required secrets in:"
            echo "GitHub Repository â†’ Settings â†’ Secrets and variables â†’ Actions"
            exit 1
          fi

          echo "âœ… All required Vercel secrets are configured"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Sanitize and Configure Vercel Token
        id: sanitize-token
        run: |
          # Remove newlines, carriage returns, tabs, spaces, and invalid characters from the token
          # The Vercel CLI rejects tokens containing: "\n", " ", "-", ".", "/"
          CLEAN_TOKEN=$(echo "${{ secrets.VERCEL_TOKEN }}" | tr -d '\n\r\t -./' | xargs)
          # Mask the token in logs for security
          echo "::add-mask::$CLEAN_TOKEN"
          echo "token=$CLEAN_TOKEN" >> $GITHUB_OUTPUT

      - name: Link and Pull Vercel Environment Information
        run: |
          # Create .vercel directory with project.json to link the project
          mkdir -p .vercel
          echo "{\"orgId\":\"$VERCEL_ORG_ID\",\"projectId\":\"$VERCEL_PROJECT_ID\"}" > .vercel/project.json
          echo "âœ“ Created .vercel/project.json with project configuration"

          # Now pull the environment information
          vercel pull --yes --environment=preview --token="${{ steps.sanitize-token.outputs.token }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --token="${{ steps.sanitize-token.outputs.token }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel Preview
        id: deploy
        run: |
          set -e
          url=$(vercel deploy --prebuilt --token="${{ steps.sanitize-token.outputs.token }}")
          if [ -z "$url" ]; then
            echo "Error: Deployment failed - no URL returned"
            exit 1
          fi
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "Preview URL: $url"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Preview deployment ready!\n\nðŸ”— Preview URL: ${{ steps.deploy.outputs.url }}`
            })

  # Production deployment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: [build, e2e, security-audit]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Clean Nx Cache
        run: rm -rf .nx/cache .nx/workspace-data

      - name: Build for Production
        run: npx nx build frontend
        env:
          NODE_ENV: production
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Validate Build Output
        run: |
          if [ ! -d "apps/frontend/dist" ]; then
            echo "Error: Build output directory not found"
            exit 1
          fi
          echo "Build output validated successfully"
          ls -la apps/frontend/dist

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Validate Vercel Secrets
        run: |
          # Check that all required Vercel secrets are configured
          MISSING_SECRETS=()
          if [ -z "$VERCEL_TOKEN" ]; then
            MISSING_SECRETS+=("VERCEL_TOKEN")
          fi
          if [ -z "$VERCEL_ORG_ID" ]; then
            MISSING_SECRETS+=("VERCEL_ORG_ID")
          fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            MISSING_SECRETS+=("VERCEL_PROJECT_ID")
          fi

          if [ ${#MISSING_SECRETS[@]} -ne 0 ]; then
            echo "âŒ ERROR: Missing required Vercel secrets:"
            printf '  - %s\n' "${MISSING_SECRETS[@]}"
            echo ""
            echo "Please configure all required secrets in:"
            echo "GitHub Repository â†’ Settings â†’ Secrets and variables â†’ Actions"
            exit 1
          fi

          echo "âœ… All required Vercel secrets are configured"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Sanitize and Configure Vercel Token
        id: sanitize-token
        run: |
          # Remove newlines, carriage returns, tabs, spaces, and invalid characters from the token
          # The Vercel CLI rejects tokens containing: "\n", " ", "-", ".", "/"
          CLEAN_TOKEN=$(echo "${{ secrets.VERCEL_TOKEN }}" | tr -d '\n\r\t -./' | xargs)
          # Mask the token in logs for security
          echo "::add-mask::$CLEAN_TOKEN"
          echo "token=$CLEAN_TOKEN" >> $GITHUB_OUTPUT

      - name: Link and Pull Vercel Environment Information
        run: |
          # Create .vercel directory with project.json to link the project
          mkdir -p .vercel
          echo "{\"orgId\":\"$VERCEL_ORG_ID\",\"projectId\":\"$VERCEL_PROJECT_ID\"}" > .vercel/project.json
          echo "âœ“ Created .vercel/project.json with project configuration"

          # Now pull the environment information
          vercel pull --yes --environment=production --token="${{ steps.sanitize-token.outputs.token }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token="${{ steps.sanitize-token.outputs.token }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel Production
        run: |
          set -e
          url=$(vercel deploy --prebuilt --prod --token="${{ steps.sanitize-token.outputs.token }}")
          if [ -z "$url" ]; then
            echo "Error: Deployment failed - no URL returned"
            exit 1
          fi
          echo "Production URL: $url"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
